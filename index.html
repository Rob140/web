  <body>
    <header class="header">
      <h1>Git Basic Commands</h1>
      <ul>
        <li>git init</li>
        <li>git clone [url]</li>
        <li>git status</li>
        <li>git add [file]</li>
        <li>git commit -m "message"</li>
        <li>git push</li>
        <li>git pull</li>
        <li>git branch</li>
        <li>git checkout [branch]</li>
        <li>git merge [branch]</li>
      </ul>
    </header>
